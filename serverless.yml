org: giovannibranco
app: aws-node-http-api-project
service: aws-node-http-api-project
frameworkVersion: "3"

params:
  default:
    dbName: "mydbmongocluster"
  dev:
    connectionString: mongodb+srv://giovannipbranco1:XYfxcLqkcuTwcazm@${self:params.default.dbName}.1egtqg0.mongodb.net/
  prod:

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    MONGODB_CONNECTION_STRING: ${param:connectionString}
    MONGODB_DB_NAME: ${param:dbName}

functions:
  getResult:
    handler: api/index.getResult
    events:
      - httpApi:
          path: /api/results/{id}
          method: get
  sendResponse:
    handler: api/index.sendResponse
    events:
      - httpApi:
          path: /api/results
          method: post
          request:
            schemas:
              application/json: ${file(./schemas/sendResponse.json)}

plugins:
  - serverless-offline
